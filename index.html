<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos Redjar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabecera -->
    <header>
        <section id="header">
            <div class="header container">
                <div class="nav-bar">
                    <div class="brand">
                        <a href="#hero">
                            <h1>redjar<span>.</span></h1>
                        </a>
                    </div>
                    <div class="nav-list">
                        <div class="hamburger">
                            <div class="bar"></div>
                        </div>
                        <ul>
                            <li><a href="#DinamicaDeGrupos" id="#DinamicaDeGrupos">Dinámica de Grupos</a></li>
                            <!-- <li><a href="#encontrar-grupo" id="encontrar-grupo">Encontrar tu Grupo</a></li>
                            <li><a href="#crear-nuevo-grupo" id="crear-nuevo-grupo">Crear Nuevo Grupo</a></li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- Sección del Héroe -->

    <section id="hero">
        <div class="card-hero">
            <h3>Comunicación Redjar</h3>
        </div>
    </section>

    <section id="DinamicaDeGrupos">
        <!--------------------------------- acordeon ------------------------------>
        <div class="acordeon">
            <div class="bloque activo">
                <h6 class="h6">Encontrar Grupo</h6>
                <div class="contenido">
                    <!-- Encontrar Grupo -->

                    <section id="encontrar-grupo">
                        <div id="containerEncontrarGrupo">
                            <h2></h2>
                            <form id="formulario">
                                <div id="lideresContainer">
                                    <label for="nombre">Grupo</label>
                                    <input type="text" id="nombre" required placeholder="Ingresa nombre del grupo">
                                    <button type="button" id="buscarBtn">Mostrar Grupo</button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>

            <div class="bloque">
                <h6 class="h6">Crear Nuevo Grupo</h6>
                <div class="contenido">
                    <!-- Crear nuevo Grupo -->
                    <section id="crear-nuevo-grupo">
                        <div class="containerCrearGrupo">
                            <h2></h2>
                            <form id="groupForm">
                                <label for="grupo">Nombre del Grupo:</label>
                                <input type="text" id="grupo" required placeholder="Ingresa nombre del Grupo">
                                <label for="leader">Líder a Cargo:</label>
                                <input type="text" id="leader" required placeholder="Ingresa nombre del Líder">
                                <label for="member">Integrantes del Grupo:</label>
                                <textarea required placeholder="Ingresa nuevos miembros separados por (,)" id="member" cols="30"
                                    rows="10"></textarea>
                                <button type="button" id="agregarGrupo">Crear nuevo grupo</button>
                            </form>
                            <div class="listaDeMiembros">
                                <ul id="memberList"></ul>
                            </div>
                        </div>
                    </section>

                </div>
            </div>

            <div class="bloque">
                <h6 class="h6">Agregar integrantes</h6>
                <div class="contenido">
                    <section class="agregarIntegrantes">
                        <h2></h2>
                        <label for="nombreGrupo">Nombre del Grupo:</label>
                        <input type="text" id="nombreGrupo" placeholder="Grupo que deseas agregar integrante">
                        <label for="nuevoIntegrante">Nuevo Integrante:</label>
                        <input type="text" id="nuevoIntegrante" placeholder="Nombre del Nuevo Integrante">
                        <button id="agregarIntegranteBtn">Agregar Integrante</button>
                    </section>
                </div>
            </div>

            <div class="bloque">
                <h6 class="h6">Quitar Integrantes</h6>
                <div class="contenido">
                    <section class="QuitarIntegrantes">
                        <h2></h2>
                        <label for="nombreGrupoEliminar">Nombre del Grupo:</label>
                        <input type="text" id="nombreGrupoEliminar" placeholder="Nombre del Grupo del integrante a eliminar">
                        <label for="integranteAEliminar">Integrante a Eliminar:</label>
                        <input type="text" id="integranteAEliminar" placeholder="Nombre del Integrante que deseas eliminar">
                        <button id="eliminarIntegranteBtn">Eliminar Integrante</button>

                        <!-- Container para mostrar los grupos o mensajes -->
                        <!-- <div id="cardContainer"></div> -->
                    </section>
                </div>
            </div>
        </div>
    </section>



    <script src="index.js"></script>
</body>

</html>
