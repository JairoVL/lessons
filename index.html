<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos Redjar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabecera -->
    <header>
        <section id="header">
            <div class="header container">
                <div class="nav-bar">
                    <div class="brand">
                        <a href="#hero">
                            <h1>redjar<span>.</span></h1>
                        </a>
                    </div>
                    <div class="nav-list">
                        <div class="hamburger">
                            <div class="bar"></div>
                        </div>
                        <ul>
                            <li><a href="#ver-grupos" id="ver-grupos">Ver Grupos</a></li>
                            <li><a href="#encontrar-grupo" id="encontrar-grupo">Encontrar tu Grupo</a></li>
                            <li><a href="#crear-nuevo-grupo" id="crear-nuevo-grupo">Crear Nuevo Grupo</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- Sección del Héroe -->
    
    <section id="hero">
        <div class="card-hero">
            <h3>Dinámica de Grupos <br>
                ¿Qué deseas hacer?</h3>
            <button id="gruposBtn">Encontrar tu grupo</button>
            <button id="crearBtn">Crear Nuevo Grupo</button>
        </div>
    </section>
<!-- Sección de búsqueda -->
    <section>
        <label for="busqueda">Buscar Grupo:</label>
        <input type="text" id="busqueda" placeholder="Nombre del Grupo">
        <button id="buscarBtn">Buscar</button>
    
        <label for="busqueda">Buscar Lider:</label>
        <input type="text" id="busqueda" placeholder="Nombre de Lider">
        <button id="buscarBtn">Buscar</button>
    </section>
  <!-- Agrega un formulario para agregar integrantes a un grupo -->
  <h3>Agregar Integrante a un Grupo</h3>
  <label for="nombreGrupo">Nombre del Grupo:</label>
  <input type="text" id="nombreGrupo" placeholder="Nombre del Grupo">
  <label for="nuevoIntegrante">Nuevo Integrante:</label>
  <input type="text" id="nuevoIntegrante" placeholder="Nombre del Integrante">
  <button id="agregarIntegranteBtn">Agregar Integrante</button>

  <!-- Agrega un formulario para eliminar integrantes de un grupo -->
  <h3>Eliminar Integrante de un Grupo</h3>
  <label for="nombreGrupoEliminar">Nombre del Grupo:</label>
  <input type="text" id="nombreGrupoEliminar" placeholder="Nombre del Grupo">
  <label for="integranteAEliminar">Integrante a Eliminar:</label>
  <input type="text" id="integranteAEliminar" placeholder="Nombre del Integrante">
  <button id="eliminarIntegranteBtn">Eliminar Integrante</button>

  <!-- Container para mostrar los grupos o mensajes -->
  <div id="cardContainer"></div>
    <!-- Sección "Encontrar Grupo" -->
    <section id="encontrar-grupo">
        <div class="container">
            <h2>Grupos Redjar</h2>
            <br>
            <form id="formulario">
                <div id="lideresContainer">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" required placeholder="Ingresa tu nombre">
                    <br>
                    <label for="Lider">Líder asignado</label>
                    <input type="text" id="Lider" required placeholder="Nombre de líder asignado">
                    <br>
                    <button type="button" id="mostrarBtn">Mostrar Grupo</button>
                </div>
            </form>
            <div id="cardContainer"></div>
        </div>
    </section>

    <br>
    <hr>

    <!-- Sección "Crear Nuevo Grupo" -->
    <section id="crear-nuevo-grupo">
        <div class="container">
            <h2>Crear nuevo grupo</h2>
            <br>
            <form id="groupForm">
                <label for="leader">Líder a Cargo:</label>
                <input type="text" id="leader" required placeholder="Ingresa nombre del Líder">
                <label for="grupo">Nombre del Grupo:</label>
                <input type="text" id="grupo" required placeholder="Ingresa nombre del Grupo">
                <label for="member">Integrantes del Grupo:</label>
                <textarea required placeholder="Ingresa nuevos miembros" id="member" cols="30" rows="10"></textarea>
                <button type="button" id="agregarGrupo">Crear nuevo grupo</button><br>
            </form>
            <div class="listaDeMiembros">
                <ul id="memberList"></ul>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
