<!DOCTYPE html>
<html>

<head>
    <title>Grupos Redjar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--------------------------- Cabecera ---------------------------------->
    <header>
        <section id="header">
            <div class="header container">
                <div class="nav-bar">
                    <div class="brand">
                        <a href="#hero">
                            <H1>redjar<SPAn>.</SPAn></H1>
                        </a>
                    </div>
                    <div class="nav-list">
                        <div class="hamburger">
                            <div class="bar"></div>
                        </div>
                        <ul>
                            <li><a href="#encontrar-grupo" id="encontrar-grupo">Encontrar Grupo</a></li>
                            <li><a href="#crear-nuevo-grupo" id="crear-nuevo-grupo">Crear Nuevo Grupo</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <section id="hero">
        <div class="card-hero">
            <h3>Dinámica de Grupos <br>
                ¿que deseas hacer?</h3>
            <button id="gruposBtn">Encontrar tu grupo</button>
            <button id="crearBtn">Crear Nuevo Grupo</button>
        </div>
    </section>

    <section id="encontrar-grupo">
        <div class="container">
            <h2>Grupos Redjar</h2>
            <br>
            <form id="formulario">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required placeholder="ingresa tu nombre">
                <br>
                <label for="Lider">Lider asignado</label>
                <input type="text" id="Lider" required placeholder="nombre de lider asignado">
                <br>
                <button type="button" id="mostrarBtn">Mostrar Grupo</button>
            </form>

            <div id="cardContainer"></div>
        </div>
    </section>


    <br><br><br><br>
    <hr>

    <section id="crear-nuevo-grupo">
        <div class="container">
        <h2>Crear nuevo grupo</h2>
        <br>
        <form id="groupForm">
            <label for="leader">Líder a Cargo:</label>
            <input type="text" id="leader" required placeholder="Ingresa nombre del Lider"><br>
            <label for="member">Integrantes del Grupo:</label>
            <br>
            <input type="text" id="grupo" required placeholder="Ingresa nombre del Grupo"><br>
            <label for="member">Nombre del Grupo:</label>
            <input type="text" id="member" required placeholder="Ingresa nombre de nuevos integrantes">
            <button type="button" id="agregarMiembro">Crear nuevo grupo</button><br>
            <ul id="memberList"></ul>
        </form>
        </div>


    </section>



    <script src="index.js"></script>
</body>

</html>
